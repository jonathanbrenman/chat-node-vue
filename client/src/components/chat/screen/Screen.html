<div class="chat-screen text-left">
  <div class="message-container" v-if="username">
    <div class="message" v-for="item in $parent.messages">
      <img class="avatar" src="/static/avatar.png" alt="avatar"> &nbsp;
      <span>{{item.from}} says:</span>&nbsp;<span>{{item.message}}</span>
      <br>
      <span class="message-time">( 4 minutes ago )</span>
    </div>
  </div>
</div>
